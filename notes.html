<section><section data-markdown>
<script type="text/template">## Why do continuous delivery?
- Automatically unit test all your code commits
- Automatically version your project
- Automatically deploy with one click
- Less dependence on any given member of staff
- Eliminate environment specific quirks from your project (local configurations/ssh keys etc..)
</script>
</section></section>
<section><section data-markdown>
<script type="text/template">## Symptoms of life without Continuous Delivery

</script>
</section><section data-markdown>
<script type="text/template">### Decentralized deployment and task knowledge
- 'Project *x* needs a fix and redeployment' --> "That's *y*'s area of expertise"
- 'We need to clear the cache' --> "That's *z*'s job"

</script>
</section><section data-markdown>
<script type="text/template">### Costing developer time to manually deploy
- no centralized knowledge base
- room for error in deployment tasks

</script>
</section><section data-markdown>
<script type="text/template">### Staging environments are also hassle/not super flexible
- It's just another deployment you are doing manually

</script>
</section><section data-markdown>
<script type="text/template">### Versioning is manual and arbitrary
- Bumping the version number based on feel
- Possibly forgetting to bump sometimes
- Or maybe just not bothering at all
- No real record of actual releases
</script>
</section></section>

</section><section data-markdown>
<script type="text/template">### Almost any project can fit the mold, not just JS projects
- Strider is, at its simplest, a node application for running terminal commands in the context of a git repo
- Prepare, Test, Deploy

</script>
</section><section data-markdown>
<script type="text/template">### Try implementing CD bit by bit
- version a project
- then deploy
- then some unit testing
- then some other pre/post deployment tasks

</script>
</section><section data-markdown>
<script type="text/template">### It happens over time. There's sudden revolution

</script>
</section><section data-markdown>
<script type="text/template">### Form an opinionated git workflow. Use 'key' branches to dictate types of versioning and deployment.

</script>
</section><section data-markdown>
<script type="text/template">### It starts with _JUST DOING IT_

</script>
</section><section data-markdown>
<script type="text/template">### Set your project up on an integration server as early as possible
- even if you have no unit tests
- even if you have no deployment procedure
- get used to keeping it green
- keep your project environment agnostic from the start

</script>

</script>
